<p-dialog [header]="header" [(visible)]="displayResponsive" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
        <form [formGroup]="settingForm">
            <div>
                <label for="name">{{ 'TOPNAV.POPUPIMPOSTAZIONI.LABELS.FIRSTNAME' | lang }}</label>
                <input id="name" type="text" formControlName="firstName">
            </div>
            <div>
                <label for="name">{{ 'TOPNAV.POPUPIMPOSTAZIONI.LABELS.LASTNAME' | lang }}</label>
                <input id="name" type="text" formControlName="lastName">
            </div>
            <div>
                <label for="name">{{ 'TOPNAV.POPUPIMPOSTAZIONI.LABELS.USERNAME' | lang }}</label>
                <input id="name" type="text" formControlName="userName">
            </div>
            <div>
                <label for="name">{{ 'TOPNAV.POPUPIMPOSTAZIONI.LABELS.EMAIL' | lang }}</label>
                <input id="name" type="text" formControlName="email">
            </div>
            <div>
                <label for="name">{{ 'TOPNAV.POPUPIMPOSTAZIONI.LABELS.PHONE' | lang }}</label>
                <input id="name" type="text" formControlName="phoneNumber">
            </div>
            <div>
                <label for="name">{{ 'TOPNAV.POPUPIMPOSTAZIONI.LABELS.PASSWORD' | lang }}</label>
                <input id="name" type="password" formControlName="password">
            </div>
            <div>
                <label for="name">{{ 'TOPNAV.POPUPIMPOSTAZIONI.LABELS.CONFIRM' | lang }}</label>
                <input id="name" type="password" formControlName="confirmPassword">
            </div>
        </form>
        <ng-template pTemplate="footer">
            <p-button (click)="displayResponsive=false" [label]="cancelLabel"  styleClass="p-button-text"></p-button>
            <p-button (click)="displayResponsive=false" [label]="confirmLabel" class="confirm-button" styleClass="p-button-text fa fa-refresh fa-spin"></p-button>
        </ng-template>
</p-dialog>
